            function getTimer()
                    { 
                    var current_date = new Date(); 
                    hour = current_date.getHours();
                    minute = current_date.getMinutes();
                    sec = current_date.getSeconds();
                    if(sec<10)
                    {
                    sec = "0"+sec;
                    }
                    if(minute<10)
                    {
                    minute = "0"+minute;
                    }
                    if(hour<10)

                    }

                    min1 = 60 - minute;
                    sec1 = 60 - sec;
